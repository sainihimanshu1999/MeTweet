{% extends 'base.html' %} {%block content%}
<div class='row text-center'>
  <div class="col">
    <h1>Welcome to MeTweet</h1>
  </div>
</div>
<div class="row" id="tweets">
  Replace Me
</div>

<script>
  const tweetsElement = document.getElementById("tweets"); // get an html element

  const xhr = new XMLHttpRequest();
  const method = "GET"; // "POST"
  const url = "/tweets";
  const responseType = "json";

  function handleDidLike(tweet_id, currentCount) {
    console.log(tweet_id, currentCount);
  }

  function LikeBtn(tweet) {
    return (
      "<button class='btn btn-success' onClick = handleDidLike(" +
      tweet.id +
      "," +
      tweet.likes +
      ")> " +
      tweet.likes +
      " Like</button>"
    );
  }

  function formatTweetElement(tweet) {
    var formattedTweet =
      "<div class='col-12 col-md-10 mx-auto border rounded py-3 mb-4 tweet' id='tweet-" +
      tweet.id +
      "'><p>" +
      tweet.content +
      '</p><div class = "btn-group">' +
      LikeBtn(tweet) +
      "</div></div>";
    return formattedTweet;
  }
  xhr.responseType = responseType;
  xhr.open(method, url);
  xhr.onload = function () {
    const serverResponse = xhr.response;
    const listedItems = serverResponse.response; // array
    var finalTweetStr = "";
    var i;
    for (i = 0; i < listedItems.length; i++) {
      var tweetObj = listedItems[i];
      var currentItem = formatTweetElement(tweetObj);
      finalTweetStr += currentItem;
    }
    tweetsElement.innerHTML = finalTweetStr;
  };
  xhr.send();
</script>
{%endblock content%}
